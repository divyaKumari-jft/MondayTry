<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="metro.css">
    <title>Document</title>

</head>

<body>


    <div class="child">
        <center>
            <h1 id="header">Metro Fare Calculator</h1>
            <br>
            <div class="row" style="justify-content: center;">

                <div class="col-md-6">
                    <label>Source Station</label>
                    <select id="source" class="form-control">
                        <option value="non" disabled selected>Choose</option>
                    </select>

                </div>

            </div>
            <br>
            <div class="row" style="justify-content: center;">
                <div class="col-md-6">
                    <label>Destination Station</label>
                    <select id="destiny" class="form-control">
                        <option value="non" disabled selected>Choose</option>

                    </select>

                </div>
            </div>

            <br>
            <div class="row" style="justify-content:center">
                <div class="col-md-6">
                    <label>Payment Method</label>
                    <select id="pay" class="form-control">
                        <option value="non" disabled selected>Choose</option>
                        <option value="token" id="token">Token</option>
                        <option value="card" id="card">Metro Card</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row" style="justify-content:center;">
                <div class="col-md-6">
                    <br>
                    <label>Total Fare</label>
                    <input class="form-control" type="text" id="fare" disabled>
                </div>
            </div>
            <br><br>

            <button class="btn btn-danger" onclick="reset()">Reset</button>
            <button class='btn btn-success' onclick="fare()">Calculate</button>

        </center>

    </div>



</body>
<script src="metro.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
